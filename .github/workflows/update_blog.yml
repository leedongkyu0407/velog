name: Update Blog Posts

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 17 * * *'

jobs:
  update_blog:
    runs-on: ubuntu-latest
    permissions:  # ✅ 권한 추가
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4  # ✅ 최신 버전 사용
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name 'leedongkyu0407'
          git config --global user.email 'use02012@gmail.com'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser gitpython

      - name: Run script
        run: python scripts/update_blog.py

      - name: Push changes
        run: |
          git add .
          git commit -m "Update blog posts from Velog" || exit 0
          git push origin main